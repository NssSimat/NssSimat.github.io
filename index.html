<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SIMAT, NSS Unit 233, APJAKTU</title>
		<script type="text/javascript">
function loadv(){
	fetch('version').then(r => r.text()).then(v => {
		// alert(v);
		document.getElementById('version').innerHTML = 'v'+v;
	}).catch(e => alert(e));
}
function loads(){
	fetch('size').then(r => r.text()).then(s => {
		document.getElementById('size').innerHTML = document.getElementById('size').innerHTML+' ('+s+')';
	}).catch(e => alert(e));
}
		</script>
	</head>
	<body style="align-items: center; width:100%; text-align: center">
		<img src="nss.png" style="width:100px; height:100px"><br>
		<img src="nssunit233.png" style="width:200px;margin-top: 15;">
		<br><br><br>
		<a href="app-release.apk" id="size">Download apk</a> 
		<div style="margin-top: 10" id="version"></div>
		<script type="text/javascript">
			loadv();loads();
		</script>
	</body>
</html>
